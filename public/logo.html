<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrected PathNiti Logo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* CSS is now inside the <style> tag */
        
        /* Basic setup for centering the logo for preview */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7fc; /* A lighter, cleaner background */
            font-family: 'Inter', sans-serif;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* --- Logo Text Styles --- */
        .logo-text {
            font-size: 36px;
            line-height: 1;
            color: #1A237E; /* A very dark blue, almost black */
        }
        
        .logo-text .path-segment {
            font-weight: 700; /* Bold for emphasis */
            letter-spacing: -1px;
        }

        .logo-text .niti-segment {
            font-weight: 400; /* Regular weight for contrast */
            color: #546E7A; /* Softer, slate grey color */
        }

    </style>
</head>
<body>

    <div class="logo-container">
        <div class="logo-text">
            <span class="path-segment">Path</span><span class="niti-segment">Niti</span>
        </div>
    </div>

</body>
</html>
